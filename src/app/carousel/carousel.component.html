<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-2 j-carousel-title">Carousel Test</h1>
      </div>
    </div>
    <div class="j-carousel row" #carousel [ngStyle]="carouselWrapperStyle">
      <!--  We need to loop ov#er the items -->
      <div class="j-carousel-arrows d-block d-md-none">

        <div class="j-carousel-arrow prev" (click)="prev()">
          <svg enable-background="new 0 0 37.6 62.6" height="62.6" viewBox="0 0 37.6 62.6" width="37.6"
               xmlns="http://www.w3.org/2000/svg">
            <path
              d="m3.5 2.1c9.8 9.9 19.6 17.9 29.3 27.8-9.7 10-19.5 18.1-29.3 28.2 0-5 0-8 0-13 5.3-4.8 10.6-9.5 16.6-14.9-6-5.5-11.3-10.3-16.6-15.1 0-5 0-8 0-13z"/>
          </svg>
        </div>
        <div class="j-carousel-arrow next" (click)="next()">
          <svg enable-background="new 0 0 37.6 62.6" height="62.6" viewBox="0 0 37.6 62.6" width="37.6"
               xmlns="http://www.w3.org/2000/svg">
            <path
              d="m3.5 2.1c9.8 9.9 19.6 17.9 29.3 27.8-9.7 10-19.5 18.1-29.3 28.2 0-5 0-8 0-13 5.3-4.8 10.6-9.5 16.6-14.9-6-5.5-11.3-10.3-16.6-15.1 0-5 0-8 0-13z"/>
          </svg>
        </div>

      </div>
      <div class="j-carousel-inner p-1" #carouselInner>

        <div class="j-carousel-item d-flex flex-column" #carouselItem
             *ngFor="let item of items  " [ngStyle]="slideWidthStyle">
          <ng-container [ngTemplateOutlet]="item.tpl"></ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="row d-none d-md-block ">
    <div class="col-12 text-center">
      <div class="btn-group" role="group" aria-label="Previous/Next Buttons for Slider">
        <button (click)="prev()" class="btn btn-primary j-carousel-btn mr-1">Prev</button>
        <button (click)="next()" class="btn btn-primary j-carousel-btn">Next</button>
      </div>
    </div>
  </div>
</section>
